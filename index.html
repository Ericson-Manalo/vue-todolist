<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS Slider</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">
        <header>
            <h1 class="text-center mb-5">
                VUE To Do List
            </h1>
        </header>

        <main>
            <ul class="py-1">
                <li class="d-flex" v-for="(toDoItem, index) in toDoList">
                    <p class="fs-4 w-100 justify-content-between d-flex">{{toDoItem.todo}}
                        <i class="fa-solid fa-trash d-flex align-items-center" @click="toDoRemover(index)"></i>
                    </p>    
                </li>

                <div class="d-flex justify-content-around pb-2">
                    <input type="text" v-model="newToDo">
                    <button @click="toAddToDoList(newToDo)">
                        Add something to add to your list
                    </button>
                </div>
    
            </ul>
        </main>



    </div>

    <script src="js/myscript.js"></script>
</body>
</html>
